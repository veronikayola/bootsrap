<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Bilangan Prima</title>
</head>
<body>
    <h2>Mencari Bilangan Prima</h2>
    <p>Masukkan sebuah angka untuk menampilkan semua bilangan prima dari 1 hingga angka tersebut:</p>

    <input type="number" id="angka" min="1">
    <button onclick="hitungPrima()">Hitung</button>

    <p id="hasil"></p>

    <script>
        function hitungPrima() {
            let n = parseInt(document.getElementById("angka").value);
            let hasil = document.getElementById("hasil");

            if (isNaN(n) || n < 1) {
                hasil.innerHTML = "Masukkan angka yang valid!";
                return;
            }

            let primes = [];

            for (let i = 2; i <= n; i++) {
                if (isPrima(i)) {
                    primes.push(i);
                }
            }

            hasil.innerHTML = "Bilangan prima: " + (primes.length > 0 ? primes.join(", ") : "Tidak ada");
        }

        function isPrima(num) {
            if (num < 2) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
