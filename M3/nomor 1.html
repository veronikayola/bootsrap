<!DOCTYPE html>
<html>
<body>

<h2>Hitung Faktorial dari Input</h2>
<h3>Masukkan sembarang angka</h3>

<input id="datainput" type="number"/>
<input type="button" value="Hitung Faktorial" onclick="tampilkan();"/>
<p id="demo"></p>

<script>
    function factorial(n) {
        if (n < 0) return "Tidak dapat menghitung faktorial dari angka negatif";
        if (n === 0 || n === 1) return 1;
        let result = 1;
        for (let i = 2; i <= n; i++) {
            result *= i;
        }
        return result;
    }

    function tampilkan() {
        let angka = parseInt(document.getElementById('datainput').value);
        if (isNaN(angka)) {
            document.getElementById("demo").innerHTML = "Masukkan angka yang valid";
        } else {
            document.getElementById("demo").innerHTML = 'angka faktorial dari ' + angka + ' adalah ' + factorial(angka);
        }
    }
</script>

</body>
</html>
