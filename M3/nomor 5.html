<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Bilangan Fibonacci</title>
</head>
<body>
    <h2>Mencari Bilangan Fibonacci</h2>
    <p>Masukkan sebuah angka untuk menampilkan bilangan Fibonacci hingga angka tersebut:</p>

    <input type="number" id="angka" min="1">
    <button onclick="hitungFibonacci()">Hitung</button>

    <p id="hasil"></p>

    <script>
        function hitungFibonacci() {
            let n = parseInt(document.getElementById("angka").value);
            let hasil = document.getElementById("hasil");

            if (isNaN(n) || n < 1) {
                hasil.innerHTML = "Masukkan angka yang valid!";
                return;
            }

            let fibonacci = [0,1];
            while (true) {
                let next = fibonacci[fibonacci.length - 1] + fibonacci[fibonacci.length - 2];
                if (next > n) break;
                fibonacci.push(next);
            }

            hasil.innerHTML = "Bilangan Fibonacci: " + fibonacci.join(", ");
        }
    </script>
</body>
</html>
