<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veronika Yola Aditya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
        }

        .navbar {
            background-color: transparent;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
            margin-left: 20px;
        }

        .navbar-nav .nav-link.active {
            color: #ff5e3a !important;
        }

        .hero-section {
            height: 100vh;
            background: linear-gradient(to bottom right, #ff5e3a, #000000);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }


        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-content h1 {
            font-size: 60px;
            font-weight: bold;
            color: #ff5e3a;
        }

        .hero-content p {
            font-size: 20px;
            margin-top: 10px;
        }

        .btn-custom {
            margin-top: 30px;
            background-color: #ff5e3a;
            color: white;
            border-radius: 30px;
            padding: 15px 30px;
            font-weight: 600;
            font-size: 16px;
            transition: 0.3s;
            border: none;
        }

        .btn-custom:hover {
            background-color: #ff7e5e;
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 40px;
            }

            .hero-content p {
                font-size: 16px;
            }

            .btn-custom {
                padding: 12px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <div class="hero-content">
            <p>Welcome To</p>
            <h1>Veronika Yola Aditya Page's</h1>
            <p>This site contains my resume and a collection of GIS Web assignments</p>
            <a href="index.html" class="btn btn-custom">Click Here!</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
